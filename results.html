<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FilmAura - Your Movie Matches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        h1 {
            text-align: center;
            margin-bottom: 24px;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 700;
            padding: 0 16px;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
            padding: 0 8px;
        }

        .movie-container {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, opacity 0.5s ease-in-out;
            opacity: 1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .movie-container.fade-out {
            opacity: 0;
        }

        .poster-container {
            position: relative;
            width: 100%;
            padding-top: 150%;
            overflow: hidden;
            background: #1a1a1a;
            transition: background-color 0.5s ease-in-out;
        }

        .movie-poster {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .movie-poster.fade-out {
            opacity: 0;
        }

        .movie-info {
            padding: 16px;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        .movie-info.fade-out {
            opacity: 0;
        }

        .movie-title {
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .movie-year {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .movie-rating {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            color: #ffd700;
            font-size: 1rem;
            margin-bottom: 12px;
        }

        .movie-description {
            color: #ccc;
            line-height: 1.5;
            font-size: 0.9rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .button-container {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 24px;
            padding: 0 16px;
            position: sticky;
            bottom: 16px;
            z-index: 100;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            flex: 1;
            max-width: 200px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .generate-btn {
            background: #fff;
            color: #000;
        }

        .back-btn {
            background: #333;
            color: #fff;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .generate-btn:active {
            background: #f0f0f0;
        }

        .back-btn:active {
            background: #444;
        }

        .loading {
            text-align: center;
            margin: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-dots {
            display: flex;
            gap: 8px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .error {
            text-align: center;
            color: #ff4444;
            margin: 40px 0;
            padding: 0 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0.5); opacity: 0.5; }
            50% { transform: scale(1); opacity: 1; }
        }

        /* Mobile-specific optimizations */
        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            .movies-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .button-container {
                flex-direction: row;
                gap: 12px;
                padding: 0 12px;
                bottom: 12px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 0.95rem;
            }

            .movie-info {
                padding: 12px;
            }

            .movie-description {
                font-size: 0.85rem;
            }
        }

        /* Prevent pull-to-refresh on mobile */
        body {
            overscroll-behavior-y: none;
        }

        /* Improve touch targets */
        .movie-container {
            cursor: pointer;
        }

        /* Add safe area insets for modern mobile browsers */
        @supports (padding: max(0px)) {
            .container {
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
                padding-bottom: max(16px, env(safe-area-inset-bottom));
            }

            .button-container {
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
                padding-bottom: max(16px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Perfect Movie Matches</h1>
        
        <div id="moviesGrid" class="movies-grid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </div>
        </div>

        <div class="button-container">
            <button class="btn generate-btn" id="generateBtn">Generate More</button>
            <button class="btn back-btn">Back to Moods</button>
        </div>
    </div>

    <script>
        const TMDB_API_KEY = 'cca1147b183f0b7cf8f895178af7bf38';
        const TMDB_IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';
        let seenMovies = new Set(); // Keep track of movies we've already shown

        // Get selected filters from localStorage
        const selectedGenreIds = JSON.parse(localStorage.getItem('selectedGenreIds') || '[]');
        const selectedEra = localStorage.getItem('selectedEra') || 'all';

        // Calculate year range based on selected era
        function getYearRange(era) {
            if (era === 'all') return { start: 1900, end: new Date().getFullYear() };
            const startYear = parseInt(era);
            return { start: startYear, end: startYear + 9 };
        }

        // Fetch random movies from TMDb API
        async function fetchRandomMovies(count = 3) {
            const yearRange = getYearRange(selectedEra);
            const genreIds = selectedGenreIds.join(',');
            
            try {
                // First, get the total number of pages
                const response = await fetch(
                    `https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_API_KEY}&language=en-US&sort_by=vote_average.desc&vote_count.gte=1000&vote_average.gte=7.5&with_genres=${genreIds}&primary_release_date.gte=${yearRange.start}-01-01&primary_release_date.lte=${yearRange.end}-12-31&page=1`
                );
                
                if (!response.ok) throw new Error('Failed to fetch movies');
                
                const data = await response.json();
                const totalPages = Math.min(data.total_pages, 500); // TMDb limits to 500 pages
                
                // Get random movies until we have enough unseen ones
                const movies = [];
                while (movies.length < count) {
                    const randomPage = Math.floor(Math.random() * totalPages) + 1;
                    const randomResponse = await fetch(
                        `https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_API_KEY}&language=en-US&sort_by=vote_average.desc&vote_count.gte=1000&vote_average.gte=7.5&with_genres=${genreIds}&primary_release_date.gte=${yearRange.start}-01-01&primary_release_date.lte=${yearRange.end}-12-31&page=${randomPage}`
                    );

                    if (!randomResponse.ok) throw new Error('Failed to fetch random movies');
                    
                    const randomData = await randomResponse.json();
                    const availableMovies = randomData.results.filter(movie => !seenMovies.has(movie.id));
                    
                    if (availableMovies.length === 0) {
                        // If we've seen all movies, reset the seen movies set
                        seenMovies.clear();
                        continue;
                    }

                    const randomMovie = availableMovies[Math.floor(Math.random() * availableMovies.length)];
                    movies.push(randomMovie);
                    seenMovies.add(randomMovie.id);
                }

                return movies;
            } catch (error) {
                console.error('Error fetching movies:', error);
                return [];
            }
        }

        // Preload images
        function preloadImages(movies) {
            return Promise.all(movies.map(movie => {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    img.onload = () => resolve();
                    img.onerror = () => resolve(); // Resolve even on error to not block the process
                    img.src = `${TMDB_IMAGE_BASE_URL}${movie.poster_path}`;
                });
            }));
        }

        // Display movies
        async function displayMovies(movies) {
            const moviesGrid = document.getElementById('moviesGrid');
            
            if (movies.length === 0) {
                moviesGrid.innerHTML = '<div class="error">No movies found. Try different filters!</div>';
                return;
            }

            // Display movies immediately without loading state
            moviesGrid.innerHTML = movies.map(movie => `
                <div class="movie-container">
                    <div class="poster-container">
                        <img src="${TMDB_IMAGE_BASE_URL}${movie.poster_path}" 
                             alt="${movie.title}" 
                             class="movie-poster"
                             onerror="this.src='https://via.placeholder.com/500x750?text=No+Poster'">
                    </div>
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-year">${movie.release_date.split('-')[0]}</div>
                        <div class="movie-rating">⭐ ${movie.vote_average.toFixed(1)}</div>
                        <p class="movie-description">${movie.overview}</p>
                    </div>
                </div>
            `).join('');
        }

        // Handle generate button click
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const moviesGrid = document.getElementById('moviesGrid');
            const currentContainers = moviesGrid.querySelectorAll('.movie-container');
            
            // Fade out current containers
            currentContainers.forEach(container => {
                container.classList.add('fade-out');
            });

            // Wait for fade out animation
            await new Promise(resolve => setTimeout(resolve, 500));

            // Fetch and display new movies without showing loading state
            const movies = await fetchRandomMovies();
            displayMovies(movies);
        });

        // Handle back button click
        document.querySelector('.back-btn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Initialize the page
        async function init() {
            const moviesGrid = document.getElementById('moviesGrid');
            // Show loading state only on initial load
            moviesGrid.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div class="loading-dots">
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                        <div class="loading-dot"></div>
                    </div>
                </div>
            `;
            
            const movies = await fetchRandomMovies();
            await displayMovies(movies);
        }

        // Start loading movies
        init();
    </script>
</body>
</html>

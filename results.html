<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmAura - Your Movie Matches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .movie-card {
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-5px);
        }

        .movie-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .movie-year {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .movie-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ffd700;
        }

        .back-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px 30px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            background: #f0f0f0;
        }

        @media (max-width: 768px) {
            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            h1 {
                font-size: 2rem;
            }
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            margin: 40px 0;
        }

        .error {
            text-align: center;
            color: #ff4444;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movies for Your Mood</h1>
        
        <div class="movie-grid" id="movieGrid">
            <div class="loading">Loading movies...</div>
        </div>

        <button class="back-btn">Back to Moods</button>
    </div>

    <script>
        const TMDB_API_KEY = 'cca1147b183f0b7cf8f895178af7bf38';
        const TMDB_IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';

        // Get selected filters from localStorage
        const selectedGenreIds = JSON.parse(localStorage.getItem('selectedGenreIds') || '[]');
        const selectedEra = localStorage.getItem('selectedEra') || 'all';

        // Calculate year range based on selected era
        function getYearRange(era) {
            if (era === 'all') return { start: 1900, end: new Date().getFullYear() };
            const startYear = parseInt(era);
            return { start: startYear, end: startYear + 9 };
        }

        // Fetch movies from TMDb API
        async function fetchMovies() {
            const yearRange = getYearRange(selectedEra);
            const genreIds = selectedGenreIds.join(',');
            
            try {
                const response = await fetch(
                    `https://api.themoviedb.org/3/discover/movie?api_key=${TMDB_API_KEY}&language=en-US&sort_by=vote_average.desc&vote_count.gte=1000&vote_average.gte=6.7&with_genres=${genreIds}&primary_release_date.gte=${yearRange.start}-01-01&primary_release_date.lte=${yearRange.end}-12-31&page=1`
                );
                
                if (!response.ok) throw new Error('Failed to fetch movies');
                
                const data = await response.json();
                return data.results;
            } catch (error) {
                console.error('Error fetching movies:', error);
                return [];
            }
        }

        // Display movies in the grid
        function displayMovies(movies) {
            const movieGrid = document.getElementById('movieGrid');
            movieGrid.innerHTML = '';

            if (movies.length === 0) {
                movieGrid.innerHTML = '<div class="error">No movies found. Try different filters!</div>';
                return;
            }

            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.innerHTML = `
                    <img src="${TMDB_IMAGE_BASE_URL}${movie.poster_path}" 
                         alt="${movie.title}" 
                         class="movie-poster"
                         onerror="this.src='https://via.placeholder.com/500x750?text=No+Poster'">
                    <div class="movie-info">
                        <h3 class="movie-title">${movie.title}</h3>
                        <div class="movie-year">${movie.release_date.split('-')[0]}</div>
                        <div class="movie-rating">‚≠ê ${movie.vote_average.toFixed(1)}</div>
                    </div>
                `;
                movieGrid.appendChild(movieCard);
            });
        }

        // Initialize the page
        async function init() {
            const movies = await fetchMovies();
            displayMovies(movies);
        }

        // Handle back button click
        document.querySelector('.back-btn').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // Start loading movies
        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmAura - Movie Discovery by Mood</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .mood-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .mood-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .mood-card:hover {
            transform: translateY(-5px);
            background: #2a2a2a;
        }

        .mood-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .mood-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>How are you feeling today?</h1>
        <div class="mood-grid">
            <div class="mood-card" data-mood="cheerful">
                <h3>Cheerful</h3>
            </div>
            <div class="mood-card" data-mood="melancholy">
                <h3>Melancholy</h3>
            </div>
            <div class="mood-card" data-mood="thoughtful">
                <h3>Thoughtful</h3>
            </div>
            <div class="mood-card" data-mood="romantic">
                <h3>Romantic</h3>
            </div>
            <div class="mood-card" data-mood="lonely">
                <h3>Lonely</h3>
            </div>
            <div class="mood-card" data-mood="anxious">
                <h3>Anxious</h3>
            </div>
            <div class="mood-card" data-mood="hopeful">
                <h3>Hopeful</h3>
            </div>
            <div class="mood-card" data-mood="playful">
                <h3>Playful</h3>
            </div>
            <div class="mood-card" data-mood="tired">
                <h3>Tired</h3>
            </div>
            <div class="mood-card" data-mood="angry">
                <h3>Angry</h3>
            </div>
            <div class="mood-card" data-mood="chill">
                <h3>Chill</h3>
            </div>
            <div class="mood-card" data-mood="heartbroken">
                <h3>Heartbroken</h3>
            </div>
            <div class="mood-card" data-mood="adventurous">
                <h3>Adventurous</h3>
            </div>
            <div class="mood-card" data-mood="inspired">
                <h3>Inspired</h3>
            </div>
            <div class="mood-card" data-mood="frustrated">
                <h3>Frustrated</h3>
            </div>
            <div class="mood-card" data-mood="curious">
                <h3>Curious</h3>
            </div>
            <div class="mood-card" data-mood="horny">
                <h3>Horny</h3>
            </div>
            <div class="mood-card" data-mood="confident">
                <h3>Confident</h3>
            </div>
        </div>
    </div>

    <script>
        const TMDB_API_KEY = 'cca1147b183f0b7cf8f895178af7bf38';
        
        // Mood to genre mapping
        const moodToGenres = {
            'cheerful': [35, 10751], // Comedy, Family
            'melancholy': [18, 9648], // Drama, Mystery
            'thoughtful': [18, 9648], // Drama, Mystery
            'romantic': [10749], // Romance
            'lonely': [18, 9648], // Drama, Mystery
            'anxious': [53, 27], // Thriller, Horror
            'hopeful': [14, 10751], // Fantasy, Family
            'playful': [35, 10751], // Comedy, Family
            'tired': [18, 9648], // Drama, Mystery
            'angry': [28, 53], // Action, Thriller
            'chill': [18, 10749], // Drama, Romance
            'heartbroken': [18, 10749], // Drama, Romance
            'adventurous': [28, 12], // Action, Adventure
            'inspired': [18, 99], // Drama, Documentary
            'frustrated': [28, 53], // Action, Thriller
            'curious': [9648, 878], // Mystery, Sci-Fi
            'horny': [10749, 18], // Romance, Drama
            'confident': [28, 18] // Action, Drama
        };

        // Add click handlers for mood cards
        document.querySelectorAll('.mood-card').forEach(card => {
            card.addEventListener('click', () => {
                const mood = card.dataset.mood;
                const genres = moodToGenres[mood];
                // Store the selected mood and genres in localStorage
                localStorage.setItem('selectedMood', mood);
                localStorage.setItem('selectedGenres', JSON.stringify(genres));
                // Navigate to filters page
                window.location.href = 'filters.html';
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - FilmAura</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --accent: #6c5ce7;
            --accent-hover: #5649c0;
            --card-bg: #ffffff;
            --card-hover: #f0f0f0;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --accent: #a29bfe;
            --accent-hover: #6c5ce7;
            --card-bg: #2a2a2a;
            --card-hover: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .back-button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .back-button:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }

        .search-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-query {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .results-count {
            color: var(--text-secondary);
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .movie-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .movie-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .movie-year {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .movie-rating {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .no-results {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .movie-info {
                padding: 10px;
            }

            .movie-title {
                font-size: 0.9rem;
            }

            .movie-year {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button" onclick="window.location.href='index.html'">← Back to Search</button>
        </div>

        <div class="search-info">
            <div class="search-query" id="searchQuery"></div>
            <div class="results-count" id="resultsCount"></div>
        </div>

        <div class="movies-grid" id="moviesGrid"></div>
    </div>

    <script>
        const TMDB_API_KEY = 'cca1147b183f0b7cf8f895178af7bf38';
        const TMDB_IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';

        // Load theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.setAttribute('data-theme', savedTheme);
        }

        // Load and display search results
        function loadSearchResults() {
            const searchQuery = localStorage.getItem('searchQuery');
            const searchResults = JSON.parse(localStorage.getItem('searchResults') || '[]');
            
            // Display search query
            document.getElementById('searchQuery').textContent = `Results for "${searchQuery}"`;
            document.getElementById('resultsCount').textContent = `${searchResults.length} movies found`;

            // Display movies
            const moviesGrid = document.getElementById('moviesGrid');
            moviesGrid.innerHTML = '';

            if (searchResults.length === 0) {
                moviesGrid.innerHTML = `
                    <div class="no-results">
                        <h2>No movies found</h2>
                        <p>Try different search terms or browse by mood</p>
                    </div>
                `;
                return;
            }

            searchResults.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';
                movieCard.onclick = () => showMovieDetails(movie);

                const posterPath = movie.poster_path 
                    ? `${TMDB_IMAGE_BASE_URL}${movie.poster_path}`
                    : 'https://via.placeholder.com/500x750?text=No+Poster';

                movieCard.innerHTML = `
                    <div style="position: relative;">
                        <img src="${posterPath}" alt="${movie.title}" class="movie-poster">
                        <div class="movie-rating">⭐ ${movie.vote_average.toFixed(1)}</div>
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-year">${movie.release_date ? movie.release_date.split('-')[0] : 'N/A'}</div>
                    </div>
                `;

                moviesGrid.appendChild(movieCard);
            });
        }

        // Show movie details
        function showMovieDetails(movie) {
            localStorage.setItem('selectedMovie', JSON.stringify(movie));
            window.location.href = 'results.html';
        }

        // Load results when page loads
        document.addEventListener('DOMContentLoaded', loadSearchResults);
    </script>
</body>
</html>
